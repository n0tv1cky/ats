version: '3.8'

services:
  db:
    image: postgres:15
    container_name: ats_db_dev
    environment:
      POSTGRES_USER: ats_user
      POSTGRES_PASSWORD: ats_password
      POSTGRES_DB: ats_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ats_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./services/backend
      dockerfile: Dockerfile.dev
    container_name: ats_backend_dev
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./services/backend:/app
      - /app/__pycache__
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://ats_user:ats_password@db:5432/ats_db
      - ENVIRONMENT=development
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./env_files/.env.dev

  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile.dev
    container_name: ats_frontend_dev
    command: npm run dev
    volumes:
      - ./services/frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
    depends_on:
      - backend

volumes:
  postgres_data_dev:

